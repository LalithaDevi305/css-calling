<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport content",width="device-width", initial-scale="1.0">
    <title>Different inputs</title>
</head>
<body>
    <h1>Application Form</h1>
    <form action="main.python">
        <div>
            <label for="fn">First Name:</label>
            <input type="text"name="fname"id="fn">
            <label for="mn">Middile Name:</label>
            <input type="text"name="mname"id="mn">
            <label for="ls">Last Name:</label>
            <input type="text"name="lname"id="ln">
        <div><br>
            <label for="em">Email</label>
            <input type="email"id="em"name="ema">
        </div><br>
        <div>
            <label for="dob">Data of Birth</label>
            <input type="date"name="dob"id="dob">
        </div><br>
        <div>
            <p><strong>select gender:</strong></p>
            <input type="radio"name="gender"id="m">
            <label for="m">male</label>
            <input type="radio"name="gender"id="f">
            <label for="f">famele</label>
            <input type="radio"name="gender"id="t">
            <label for="radio">transgender</label>
        </div><br>
        <div>
            <p><strong>select group:</strong></p>
            <input type="radio"name="group"id="B">
            <label for="B">B.sc</label>
            <input type="radio"name="group"id="b">
            <label for="b">b.tech</label>
            <input type="radio"name="group"id="H">
            <label for="H">HigerEducation</label>
        </div><br>
        <div>
            <p><strong>choose languages</strong></p>
            <input type="checkbox"id="en">
            <label for="en">English</label>
            <input type="checkbox"id="tel">
            <label for="tel">Telugu</label>
            <input type="checkbox"id="hin">
            <label for="hin">Hindi</label>
        </div><br>
        <div>
            <label for="mobno">Mobile number:</label>
            <input type="number"name="mobno"id="mobno">
        </div><br>
        <div>
            <label for="pic">upload for profile picture:</label>
            <input type="file"name="pic"id="pic">
        </div><br>
        <div>
            <label for="clr">choose a color:</label>
            <input type="color"name="clr"id="clr">
        </div><br>
        <div>
            <label for="slot">prefer a local time:</label>
            <input type="datetime-local"name="slot"id="slot">
        </div><br>
        <div>
            <input type="hidden"name="batch"value="42">
        </div><br>
        <div>
            <input type="time" name="" id="">
        </div><br>
        <div>
            <input type="week" name="" id="">
        </div><br>
        <div>
            <input type="month" name="" id="">
        </div><br>
        <div>
            <input type="url" name="" id="">
        </div><br>
        <div>
            <input type="reset" value="reset">
        </div><br>
        <button>submit</button>
        
    </form> 
</body>
</html>
